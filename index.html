<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bouncing Squares</title>
<style>
    body {
        margin: 0;
        padding: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
        transition: background-color 0.3s ease; /* Add transition effect to background color */
    }
    #playButton {
        padding: 20px 40px;
        font-size: 18px;
        background-color: red;
        border: none;
        color: white;
        cursor: pointer;
        border-radius: 10px;
        margin-bottom: 20px;
    }
    .square {
        width: 50px;
        height: 50px;
        position: absolute;
        border-radius: 5px;
        transition: all 0.5s ease; /* Add transition effect to square */
    }

    #oreoImage {
        position: fixed;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        opacity: 0;
        transition: opacity 3s ease; /* Add transition effect to opacity */
    }
</style>
</head>
<body onmousemove="changeBackgroundColor(event)">
    <button id="playButton" onclick="playSound()">PLAY SOUND</button>

    <audio id="audio" src="SOUND.mp3"></audio>

    <div id="square1" class="square"></div>
    <div id="square2" class="square"></div>

    <img id="oreoImage" src="Oreo.png" alt="Oreo">

<script>
function playSound() {
    var audio = document.getElementById("audio");
    audio.play();
}

function changeBackgroundColor(event) {
    var mouseX = event.clientX;
    var mouseY = event.clientY;

    var red = mouseX % 256;
    var green = mouseY % 256;
    var blue = (mouseX + mouseY) % 256;

    document.body.style.backgroundColor = "rgb(" + red + ", " + green + ", " + blue + ")";
}

function updateSquareColor() {
    var currentTime = new Date();
    var hours = currentTime.getHours();
    var minutes = currentTime.getMinutes();
    var seconds = currentTime.getSeconds();

    var red = hours * 10; // Red component based on hours
    var green = minutes * 4; // Green component based on minutes
    var blue = seconds * 4; // Blue component based on seconds

    var squares = document.getElementsByClassName("square");
    for (var i = 0; i < squares.length; i++) {
        squares[i].style.backgroundColor = "rgb(" + red + ", " + green + ", " + blue + ")";
    }
}

function animateSquare(square) {
    var maxX = window.innerWidth - square.offsetWidth;
    var maxY = window.innerHeight - square.offsetHeight;
    var x = Math.random() * maxX;
    var y = Math.random() * maxY;
    var speedX = 1 + Math.random() * 2;
    var speedY = 1 + Math.random() * 2;

    setInterval(function() {
        x += speedX;
        y += speedY;

        if (x <= 0 || x >= maxX) {
            speedX *= -1;
        }
        if (y <= 0 || y >= maxY) {
            speedY *= -1;
        }

        square.style.left = x + "px";
        square.style.top = y + "px";
    }, 10);
}

// Function to fade in the Oreo image
function fadeInOreo() {
    var oreoImage = document.getElementById("oreoImage");
    oreoImage.style.opacity = 1; // Set opacity to 1 to fade in
}

// Function to fade out the Oreo image
function fadeOutOreo() {
    var oreoImage = document.getElementById("oreoImage");
    oreoImage.style.opacity = 0; // Set opacity to 0 to fade out
}

// Fade in the Oreo image every minute
setInterval(fadeInOreo, 15000);

// Fade out the Oreo image after 3 seconds
setTimeout(fadeOutOreo, 3000);
</script>
</body>
</html>
