<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Flashing Image</title>
<style>
    body {
        margin: 0;
        padding: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #f0f0f0;
    }

    #flashingImage {
        position: relative;
        animation: flash 1s infinite alternate;
    }

    @keyframes flash {
        0% { opacity: 1; }
        100% { opacity: 0; }
    }

    #greenButton {
        position: fixed;
        bottom: 20px;
        right: 20px;
        padding: 20px 40px;
        font-size: 18px;
        background-color: red;
        border: none;
        color: white;
        cursor: pointer;
        border-radius: 10px;
    }
</style>
</head>
<body>
    <img id="flashingImage" src="oreo.png" alt="Flashing Image">

    <button id="greenButton">GREEN</button>
</body>
</html>
